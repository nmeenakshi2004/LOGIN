<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="total">
     <div class="left">
             <h2>Top HTML</h2>
             <p>Login using social media to get quick access</p>
        <div class="buttons">
            <div class="facebook">
                <button class="face">Sign in with facebook</button>
            </div>

            <div class="twitter">
                <button class="twit">Sign in with Twitter</button>
            </div>

            <div class="google">
                <button class="goo">Sign in with Google</button>
            </div>
        </div>
    </div>
    
         <div class="right">
         <form>
            <div class="heading">
                <h1>Login with your account</h1>
                <p>Dont have an account?<a href="">Signup free</a></p>
            </div>
        
            <div class="email">
                <input type="email" name="email" placeholder="Email address">
            </div>

            <div class="password">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="remember">
                <input type="checkbox">Remember me
                <a href="" >Forget password?</a>
            </div>
             <button>Login with email</button>
            </form>
         </div>
</body>
</html>
